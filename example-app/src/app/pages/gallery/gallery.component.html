<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearGallery()" fill="clear">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @for (photo of galleryService.photos(); track $index) {
    <img [src]="photo" />
  }
</ion-content>
